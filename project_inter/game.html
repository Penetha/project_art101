    <!-- Typing Effect Script -->
    <script>
        function typeText(elementId, text) {
            const element = document.getElementById(elementId);
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 30);
                }
            }
            type();
        }
    </script>
